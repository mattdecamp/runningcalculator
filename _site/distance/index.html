<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>What&#39;s My Pace? | Distance Calculator</title>
        <meta name="description" content="An app to calculate your exercise pace" />
        <meta name="keywords" content="running,walking,calculator,pace,time,mile,pace per mile,distance,converter" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="What&#39;s My Pace? | Distance Calculator" />
        <meta property="og:type" content="Web Application" />
        <meta property="og:url" content="https://whatsmypace.app" />
        <meta property="og:image" content="https://whatsmypace.appimages/Running-Calculator-Jogger.jpg" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
        <link rel="manifest" href="images/icons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>  

    <body>
    
        <form name="distanceConvert" id="container">
            <h1 id="heading">Distance Converter</h1>
            <hr />
            <div id="calculator--wrapper">
                <div class="c-input distance converter">
                    <div id="input--distance">
                        <input
                        type="number"
                        inputmode="numeric"
                        step="any"
                        name="miles"
                        id="miles"
                        placeholder="0"
                        value=""
                        oninput="distanceConversion(this.id,this.value)"
                        onkeyup="distanceConversion(this.id,this.value)"
                        onselect="distanceConversion(this.id,this.value)"
                        onblur="if (this.value=='') this.value='0';"
                        />
                        <label for="miles">Miles</label>
                    </div>
                </div>
                <div class="c-input distance converter">
                    <div id="input--distance">
                        <input
                        type="number"
                        inputmode="numeric"
                        step="any"
                        name="kilometers"
                        id="kilometers"
                        placeholder="0"
                        value=""
                        oninput="distanceConversion(this.id,this.value)"
                        onkeyup="distanceConversion(this.id,this.value)"
                        onselect="distanceConversion(this.id,this.value)"
                        onblur="if (this.value=='') this.value='0';"
                        />
                        <label for="kilometers">Kilometers</label>
                    </div>
                </div>
                <div class="c-input distance">
                    <div id="input--distance">
                        <input
                        type="number"
                        inputmode="numeric"
                        step="any"
                        name="yards"
                        id="yards"
                        placeholder="0"
                        value=""
                        oninput="distanceConversion(this.id,this.value)"
                        onkeyup="distanceConversion(this.id,this.value)"
                        onselect="distanceConversion(this.id,this.value)"
                        onblur="if (this.value=='') this.value='0';"
                        />
                        <label for="valueB">Yards</label>
                    </div>
                </div>
            </div>
        </form> 
    <script type="text/javascript" src="/js/main.js"></script> 
    </body>
</html>
