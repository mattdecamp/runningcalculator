<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <title>What&#39;s My Pace? | Running Calculator</title>
        <meta name="description" content="An app to help you calculate your running pace" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="What&#39;s My Pace? | Running Calculator" />
        <meta property="og:type" content="Web Application" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" href="icon.png" />
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>  

    <body>
    
        <form name="runCalculator" id="container">
            <h1 id="heading">Calculate Your Pace</h1>
            <hr />
            <div id="calculator--wrapper">
                <div class="c-input">
                    <input
                        type="number"
                        inputmode="numeric"
                        name="hours"
                        id="hours"
                        placeholder="00"
                        onfocus="this.placeholder = ''"
                    />
                    <label for="hours">Hours</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        inputmode="numeric"
                        name="minutes"
                        id="minutes"
                        placeholder="00"
                        onfocus="this.placeholder = ''"
                    />
                    <label for="minutes">Minutes</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        inputmode="numeric"
                        name="seconds"
                        id="seconds"
                        placeholder="0"
                        onfocus="this.placeholder = ''"
                    />
                    <label for="seconds">Seconds</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        step="any"
                        name="mileage"
                        id="mileage"
                        placeholder="0"
                        onfocus="this.placeholder = ''"
                    />
                    <label for="mileage">Mileage</label>
                </div>
                <button
                    id="calculate"
                    class="c-button"
                    type="button"
                    onclick="pacePerMile()"
                >
                    Calculate
                </button> 
                <div id="output--container">
                    <label for="result">Pace:</label>
                    <div id="output--holder">
                        <output name="result" id="result"></output>
                    </div>
                    <span>/mile</span>
                </div>
            </div>
        </form> 

        

    <script type="text/javascript" src="/js/formula.js"></script> 
    </body>
</html>
