<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>What&#39;s My Pace? | Distance Calculator</title>
        <meta name="description" content="An app to calculate your exercise pace" />
        <meta name="keywords" content="running,walking,calculator,pace,time,mile,pace per mile,distance,converter" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="What&#39;s My Pace? | Distance Calculator" />
        <meta property="og:type" content="Web Application" />
        <meta property="og:url" content="https://whatsmypace.app" />
        <meta property="og:image" content="https://whatsmypace.appimages/Running-Calculator-Jogger.jpg" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
        <link rel="manifest" href="images/icons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>  

    <body>
            <div id="wrapper" class="tabs">
            <div role="tablist" aria-label="Programming Languages">
                <button role="tab" aria-selected="true" id="pace">
                    Pace
                </button>
                <button role="tab" aria-selected="false" id="converter">
                    Converter
                </button>
            </div>
            <div role="tabpanel" aria-labelledby="pace" id="paceWrapper">
                <form name="runCalculator" id="container">
                    
                    
                    
                    <div id="calculator--wrapper">
                        <div class="c-input">
                            <input
                                autofocus=true
                                type="number"
                                inputmode="numeric"
                                name="hours"
                                id="hours"
                                value=""
                                onblur="if (this.value=='') this.value='0';"
                                
                            />
                            <label for="hours">Hours</label>
                        </div>
                        <div class="c-input">
                            <input
                                type="number"
                                inputmode="numeric"
                                name="minutes"
                                id="minutes"
                                placeholder=":00:"
                                value=""
                                onblur="if (this.value=='') this.value='0';"
                            />
                            <label for="minutes">Minutes</label>
                        </div>
                        <div class="c-input">
                            <input
                                type="number"
                                inputmode="numeric"
                                name="seconds"
                                id="seconds"
                                placeholder=":00"
                                value=""
                                onblur="if (this.value=='') this.value='0';"
                            />
                            <label for="seconds">Seconds</label>
                        </div>
                        <div class="c-input distance">
                            <div id="input--distance">
                                <input
                                type="number"
                                inputmode="decimal"
                                step="any"
                                name="mileage"
                                id="mileage"
                                placeholder="0"
                                value=""
                                onblur="if (this.value=='') this.value='0';"
                                />
                                <select id="distanceMeasure" name="distance">
                                    <option value="miles">Miles</option>
                                    <option value="kilometers">Kilometers</option>
                                    <option value="yards">Yards</option>
                                </select>
                            </div>
                            <label for="mileage">Mileage</label>
                        </div>
                        <div id="button--container">
                            <button
                                id="calculate"
                                class="c-button"
                                type="button"
                                onclick="pacePerMile()"
                            >
                                Calculate
                            </button> 
                            <button
                                id="rest"
                                class="c-button reset"
                                type="button"
                                onclick="calcReset()"
                            >
                                Reset
                            </button> 
                        </div>
                        <div id="output--container">
                            <label for="result">Pace:</label>
                            <div id="output--holder">
                                <output name="result" id="result" value="00:00:00">00:00:00</output>
                            </div>
                            <span id="paceMeasure">/ mi</span>
                        </div>
                    </div>
                </form> 
            </div>
            <div role="tabpanel" aria-labelledby="converter" id="converterWrapper" hidden>
                <form name="distanceConvert" id="container">
                    
                    
                    <div id="calculator--wrapper">
                        <div class="c-input distance converter">
                            <input
                            type="number"
                            inputmode="decimal"
                            step="any"
                            name="miles"
                            id="miles"
                            placeholder="0"
                            value=""
                            oninput="distanceConversion(this.id,this.value)"
                            onkeyup="distanceConversion(this.id,this.value)"
                            onselect="distanceConversion(this.id,this.value)"
                            onblur="if (this.value=='') this.value='0';"
                            />
                            <label for="miles">Miles</label>
                        </div>
                        <div class="c-input distance converter">
                            <input
                            type="number"
                            inputmode="decimal"
                            step="any"
                            name="kilometers"
                            id="kilometers"
                            placeholder="0"
                            value=""
                            oninput="distanceConversion(this.id,this.value)"
                            onkeyup="distanceConversion(this.id,this.value)"
                            onselect="distanceConversion(this.id,this.value)"
                            onblur="if (this.value=='') this.value='0';"
                            />
                            <label for="kilometers">Kilometers</label>
                        </div>
                        <div class="c-input distance">
                            <input
                            type="number"
                            inputmode="decimal"
                            step="any"
                            name="yards"
                            id="yards"
                            placeholder="0"
                            value=""
                            oninput="distanceConversion(this.id,this.value)"
                            onkeyup="distanceConversion(this.id,this.value)"
                            onselect="distanceConversion(this.id,this.value)"
                            onblur="if (this.value=='') this.value='0';"
                            />
                            <label for="valueB">Yards</label>
                        </div>
                    </div>
                </form> 
            </div>
        </div>

        

    <script type="text/javascript" src="/js/formula.js"></script> 
    </body>
</html>
