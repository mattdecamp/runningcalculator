<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>üèÉ‚Äç‚ôÄ What&#39;s My Pace?</title>
        <meta name="description" content="An app to help you calculate your running pace" />
        <meta name="keywords" content="running,walking,calculator,pace,time,mile,pace per mile" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="üèÉ‚Äç‚ôÄ What&#39;s My Pace?" />
        <meta property="og:type" content="Web Application" />
        <meta property="og:url" content="https://whatsmypace.app" />
        <meta property="og:image" content="https://whatsmypace.appimages/Running-Calculator-Jogger.jpg" />"

        <link rel="manifest" href="site.webmanifest" />
        
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
        <link rel="manifest" href="images/icons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>  

    <body>
    
        <form name="runCalculator" id="container">
            <h1 id="heading">Calculate Your Pace</h1>
            <hr />
            <div id="calculator--wrapper">
                <div class="c-input">
                    <input
                        autofocus=true
                        type="number"
                        inputmode="numeric"
                        name="hours"
                        id="hours"
                        value=""
                        onblur="if (this.value=='') this.value='0';"
                        
                    />
                    <label for="hours">Hours</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        inputmode="numeric"
                        name="minutes"
                        id="minutes"
                        placeholder=":00:"
                        value=""
                        onblur="if (this.value=='') this.value='0';"
                    />
                    <label for="minutes">Minutes</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        inputmode="numeric"
                        name="seconds"
                        id="seconds"
                        placeholder=":00"
                        value=""
                        onblur="if (this.value=='') this.value='0';"
                    />
                    <label for="seconds">Seconds</label>
                </div>
                <div class="c-input">
                    <input
                        type="number"
                        step="any"
                        name="mileage"
                        id="mileage"
                        placeholder="0"
                        value=""
                        onblur="if (this.value=='') this.value='0';"
                    />
                    <label for="mileage">Mileage</label>
                </div>
                <button
                    id="calculate"
                    class="c-button"
                    type="button"
                    onclick="pacePerMile()"
                >
                    Calculate
                </button> 
                <div id="output--container">
                    <label for="result">Pace:</label>
                    <div id="output--holder">
                        <output name="result" id="result" value="00:00:00"></output>
                    </div>
                    <span>/mile</span>
                </div>
            </div>
        </form> 

        

    <script type="text/javascript" src="/js/formula.js"></script> 
    </body>
</html>
